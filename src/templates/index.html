<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot RAG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-white bg-primary">
                <h4>Chatbot RAG</h4>
            </div>
            <div class="card-body chat-box" id="chat-box"></div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Nhập câu hỏi...">
                    <button class="btn btn-primary" onclick="sendMessage()">Gửi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='alert alert-secondary'>Bạn: ${userInput}</div>`;

            fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: userInput }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class='alert alert-info'>Bot: ${data.response}</div>`;
                document.getElementById("user-input").value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
